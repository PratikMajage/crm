<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student - Student CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-3">
                <h4 class="mb-4">
                    <i class="bi bi-mortarboard-fill"></i> Student CRM
                </h4>
            
                <div class="mb-4">
                    <small class="text-white-50">Welcome,</small>
                    <h6 sec:authentication="name">Admin</h6>
                </div>
            
                <nav>
                    <a href="/admin/dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                    <a href="/admin/students"  class="active">
                        <i class="bi bi-people"></i> Students
                    </a>
                    <a href="/admin/courses">
                        <i class="bi bi-book"></i> Courses
                    </a>
                    <a href="/admin/enrollments">
                        <i class="bi bi-journal-check"></i> Enrollments
                    </a>
                    <a href="/admin/attendance">
                        <i class="bi bi-calendar-check"></i> Attendance
                    </a>
                    <a href="/admin/payments">
                        <i class="bi bi-cash-stack"></i> Payments
                    </a>
                    <a href="/admin/notifications">
                        <i class="bi bi-bell"></i> Notifications
                    </a>
            
                    <button id="themeToggle" class="my-3 btn btn-outline-light w-100 mb-3">
                        <i class="bi bi-moon"></i> Dark Mode
                    </button>
            
                    <hr class="my-1" style="border-color: rgba(255,255,255,0.3)">
            
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light w-100">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </form>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-pencil"></i> Edit Student</h2>
                    <a href="/admin/students" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back to Students
                    </a>
                </div>

                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h5 class="mb-0">Update Student Information</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/students/update}" th:object="${student}" method="post">

                            <!-- Hidden ID field -->
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{user.id}">
                            <input type="hidden" th:field="*{enrollmentDate}">

                            <h6 class="border-bottom pb-2 mb-3">Personal Information</h6>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                                        required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Phone Number *</label>
                                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="dob" class="form-label">Date of Birth *</label>
                                    <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="/admin/students" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-save"></i> Update Student
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>

</html>
