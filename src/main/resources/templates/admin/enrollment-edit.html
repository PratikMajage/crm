<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Enrollment - Student CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-3">
                <h4 class="mb-4">
                    <i class="bi bi-mortarboard-fill"></i> Student CRM
                </h4>
            
                <div class="mb-4">
                    <small class="text-white-50">Welcome,</small>
                    <h6 sec:authentication="name">Admin</h6>
                </div>
            
                <nav>
                    <a href="/admin/dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                    <a href="/admin/students">
                        <i class="bi bi-people"></i> Students
                    </a>
                    <a href="/admin/courses">
                        <i class="bi bi-book"></i> Courses
                    </a>
                    <a href="/admin/enrollments"  class="active">
                        <i class="bi bi-journal-check"></i> Enrollments
                    </a>
                    <a href="/admin/attendance">
                        <i class="bi bi-calendar-check"></i> Attendance
                    </a>
                    <a href="/admin/payments">
                        <i class="bi bi-cash-stack"></i> Payments
                    </a>
                    <a href="/admin/notifications">
                        <i class="bi bi-bell"></i> Notifications
                    </a>
            
                    <button id="themeToggle" class="my-3 btn btn-outline-light w-100 mb-3">
                        <i class="bi bi-moon"></i> Dark Mode
                    </button>
            
                    <hr class="my-1" style="border-color: rgba(255,255,255,0.3)">
            
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light w-100">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </form>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-pencil-square"></i> Edit Enrollment</h2>
                    <a href="/admin/enrollments" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                </div>

                <!-- Success/Error Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Enrollment Details</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/enrollments/update}" th:object="${enrollment}" method="post">
                            <!-- Hidden ID for updating -->
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label class="form-label">Select Student *</label>
                                <select class="form-select" th:field="*{student.id}" required>
                                    <option value="">-- Choose Student --</option>
                                    <option th:each="student : ${students}" th:value="${student.id}"
                                        th:text="${student.firstName + ' ' + student.lastName + ' (' + student.email + ')'}"
                                        th:selected="${enrollment.student.id == student.id}">
                                        John Doe
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Select Course *</label>
                                <select class="form-select" th:field="*{course.id}" required>
                                    <option value="">-- Choose Course --</option>
                                    <option th:each="course : ${courses}" th:value="${course.id}"
                                        th:text="${course.courseName + ' (â‚¹' + course.fees + ')'}"
                                        th:selected="${enrollment.course.id == course.id}">
                                        Java Programming
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Status *</label>
                                <select class="form-select" th:field="*{status}">
                                    <option value="ACTIVE" th:selected="${enrollment.status.name() == 'ACTIVE'}">Active
                                    </option>
                                    <option value="COMPLETED" th:selected="${enrollment.status.name() == 'COMPLETED'}">
                                        Completed</option>
                                    <option value="DROPPED" th:selected="${enrollment.status.name() == 'DROPPED'}">
                                        Dropped
                                    </option>
                                    <option value="SUSPENDED" th:selected="${enrollment.status.name() == 'SUSPENDED'}">
                                        Suspended</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Enrollment Date *</label>
                                <input type="date" class="form-control" th:field="*{enrollmentDate}" required />
                                <small class="text-muted">You can adjust the enrollment date if necessary.</small>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="/admin/enrollments" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Update Enrollment
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>

</html>
