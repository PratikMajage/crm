<head th:fragment="head(title)">

    <script>
        // Runs instantly on first paint
        (function () {
            const theme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-bs-theme", theme);
        })();

        // Re-apply after fragments/partial loads
        document.addEventListener("htmx:afterSwap", () => {
            const theme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-bs-theme", theme);
        });
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${title}">Student CRM</title>

    <!-- Bootstrap 5.3.8 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        html,
        body {
            background: transparent;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .navbar,
        .card {
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .hero {
            background: linear-gradient(135deg, #0d6efd, #0dcaf0, #6610f2, #0dcaf0);
            background-size: 400% 400%;
            color: #fff;
            padding: 120px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: gradientBG 15s ease infinite;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .auth-card {
            background-color: var(--bs-body-bg);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }


        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.15);
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .hero .btn {
            border-radius: 50px;
            padding: .75rem 2rem;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .info-card i {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #0d6efd, #0dcaf0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .info-card {
            transition: transform .3s, box-shadow .3s;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .chart-card {
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 20px;
            background-color: var(--bs-body-bg);
            transition: background-color .4s, color .4s;
        }

        .chart-card {
            border-radius: 1rem;
            background-color: var(--bs-body-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .chart-card h5 {
            font-weight: 600;
            margin-bottom: 20px;
        }


        footer {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            padding: 20px 0;
        }

        .btn-outline-primary {
            color: #0d6efd;
        }

        [data-bs-theme="dark"] .btn-outline-primary {
            color: #66bfff;
        }

        .stat-card {
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            background: white;
            text-align: center;
        }

        .stat-card h3 {
            font-weight: 700;
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #0d6efd;
        }

        .profile-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            margin: 3rem auto;
            max-width: 540px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #eee;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .table th {
            width: 35%;
        }

        /* Custom stat-card styling */
        .stat-card {
            padding: 1.5rem;
            background-color: var(--bs-body-bg);
            border-radius: 0.5rem;
            box-shadow: var(--bs-box-shadow);
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Adjust spacing and icon size */
        .stat-icon {
            font-size: 3rem;
            margin-bottom: 0.75rem;
        }

        /* Profile card styling */
        .profile-card {
            max-width: 480px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--bs-body-bg);
            border-radius: 0.75rem;
            box-shadow: var(--bs-box-shadow);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bs-primary);
            margin-bottom: 1rem;
        }

        /* Table styles adapting to dark/light mode */
        .profile-card table {
            margin-top: 1.5rem;
        }

        /* Button margin */
        .btn-edit-profile {
            margin-top: 1.25rem;
        }

        
    </style>
</head>
