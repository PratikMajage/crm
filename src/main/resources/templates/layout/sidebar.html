<!-- templates/fragments/sidebar.html -->
<div th:fragment="sidebar">
    <nav style="width:200px; min-height:80vh; background-color:#343a40; color:white; padding:15px; float:left;">
        <h3>MyApp</h3>
        <ul style="list-style:none; padding:0;">
            <li><a th:href="@{/dashboard}"
                    style="color:white; text-decoration:none; display:block; padding:8px 0;">Dashboard</a></li>
            <li><a th:href="@{/admin/students}"
                    style="color:white; text-decoration:none; display:block; padding:8px 0;">Admin - Students</a></li>
            <li><a th:href="@{/faculty/courses}"
                    style="color:white; text-decoration:none; display:block; padding:8px 0;">Faculty - Courses</a></li>
            <li><a th:href="@{/students/profile}"
                    style="color:white; text-decoration:none; display:block; padding:8px 0;">My Profile</a></li>
            <li><a th:href="@{/help}" style="color:white; text-decoration:none; display:block; padding:8px 0;">Help</a>
            </li>
        </ul>

        <hr style="border-color: #555;">
        <div>
            <p>Logged in as: <span th:text="${#authentication?.name}">User</span></p>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit"
                    style="background:none; border:none; color:white; cursor:pointer; padding:0;">Logout</button>
            </form>
        </div>
    </nav>
</div>
